<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
     <link rel="stylesheet" href="./css/style.css">
    <title>PreEntrega 3 - Js</title>
</head>
<body id="body">
    <main class="servicios" id="main">
        <h1 class="servicios__title"> Tours</h1>

        <h2 class="servicios__subtitle">San Pedro de Atacama</h2>

        <div class="servicios__cards">

            <div class="servicios__cards--card tours"  id="geiser">
                <div>
                    <img src="../assets/images/valleLuna.png"  class="servicios__cards--img" alt="valleLuna">
                </div>

                <div class="servicios__cards--text">
                    <h4> Geiser del tatio</h4>
                </div>
            </div>

            <div class="servicios__cards--card  tours" id="valleLuna">
                <div>
                    <img src="../assets/images/valleLuna.png" class="servicios__cards--img" alt="valleLuna">
                </div>

                <div class="servicios__cards--text">
                    <h4> Valle de la luna</h4>
                    
                </div>
            </div>

            <div class="servicios__cards--card  tours" id="piedrasRojas">
                <div>
                    <img src="../assets/images/valleLuna.png" class="servicios__cards--img" alt="valleLuna">
                </div>

                <div class="servicios__cards--text">
                    <h4> Piedras rojas</h4>
                    
                </div>
            </div>

            <div class="servicios__cards--card  tours" id="cejar">
                <div>
                    <img src="../assets/images/valleLuna.png" class="servicios__cards--img" alt="valleLuna">
                </div>

                <div class="servicios__cards--text">
                    <h4> Laguna Cejar</h4>
                    
                </div>
            </div>

            <div class="servicios__cards--card  tours" id="astronomico">
                <div>
                    <img src="../assets/images/valleLuna.png" class="servicios__cards--img" alt="valleLuna">
                </div>

                <div class="servicios__cards--text">
                    <h4> Astronomico</h4>
                    
                </div>
            </div>
        </div>
    </main>

    <section>
        <h5 id="cerrarSesion">Cerrar sesion</h5>
    </section>



    <script src="./js/index.js"></script>
</body>
</html>
